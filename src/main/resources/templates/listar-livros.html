<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
</head>

<body>
<br>
<div>
    <a th:href="@{/}"><img src="images/mainbooks_logo.png" title="Mainbooks logo" alt="Mainbooks logo" style="height: 100px; float: left; margin-left: 15px;" /></a>
</div>
<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h3>Mainbooks ðŸ“š</h3>
        </div>
        <div class="card-header text-center">
            <h4>Livros Registrados</h4>
        </div>
        <div class="card-body">
            <a th:href="@{adicionar}" class="btn btn-success " style="margin-bottom: 10px;">
                Adicionar Livro
                <i class="fa fa-plus-square" aria-hidden="true" style="margin-left: 5px;"></i>
            </a>
            <a th:href="@{/}" class="btn btn-primary" style="margin-bottom: 10px;">
                PÃ¡gina Inicial
                <i class="fa fa-home" aria-hidden="true" style="margin-left: 5px;"></i>
            </a>
            <div class="bg-success text-white" th:if="${mensagem!=null}" style="margin-bottom: 10px;">
                <span th:text="${mensagem}" style="font-weight: bold;"></span>
            </div>
            <table class="table table-hover">
                <tr class="bg-info text-white">
                    <th>id</th>
                    <th>CÃ³digo</th>
                    <th>TÃ­tulo</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                    <th>Editora</th>
                    <th>Excluir/Editar</th>
                </tr>
                <tr th:each="objeto:${livros}">
                    <td th:text=${objeto.id}></td>
                    <td th:text=${objeto.codigo}></td>
                    <td th:text=${objeto.titulo}></td>
                    <td th:text=${objeto.autor}></td>
                    <td th:text=${objeto.isbn}></td>
                    <td th:text=${objeto.editora}></td>
                    <td>
                        <a th:href="@{excluir(id=${objeto.id})}" class="btn btn-danger" style="margin-right: 10px;">
                            Excluir
                            <i class="fa fa-trash-o" aria-hidden="true" style="margin-left: 5px;"></i>
                        </a>
                        <a th:href="@{editar(id=${objeto.id})}" class="btn btn-warning">
                            Editar
                            <i class="fa fa-pencil-square-o" aria-hidden="true" style="margin-left: 5px;"></i>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
